<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Online Doctor Appointment System</title>
    <link rel="stylesheet" href="Navbar.css">
    <link rel="stylesheet" href="footer.css">
    <script>
        // Form Validation and Submission
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            const emailInput = document.querySelector('input[type="text"]');
            const passwordInput = document.querySelector('input[type="password"]');
            const feedback = document.createElement('div');

            feedback.style.marginTop = '5px';
            emailInput.parentNode.appendChild(feedback);

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const emailOrPhone = emailInput.value;
                const password = passwordInput.value;

                if (!emailOrPhone || (!validateEmail(emailOrPhone) && !validatePhone(emailOrPhone))) {
                    alert('Please enter a valid email or phone number.');
                    return;
                }

                if (password.length < 6) {
                    alert('Password must be at least 6 characters long.');
                    return;
                }

                alert(`Form submitted successfully!\nDetails:\nEmail/Phone: ${emailOrPhone}\nPassword: ${password}`);
            });

            emailInput.addEventListener('input', () => {
                if (validateEmail(emailInput.value) || validatePhone(emailInput.value)) {
                    feedback.textContent = 'Valid input!';
                    feedback.style.color = 'green';
                } else {
                    feedback.textContent = 'Enter a valid email or phone.';
                    feedback.style.color = 'red';
                }
            });

            // Reset Confirmation
            document.querySelector('button[type="reset"]').addEventListener('click', (e) => {
                const confirmReset = confirm('Are you sure you want to reset the form?');
                if (!confirmReset) e.preventDefault();
            });

            // Show/Hide Password
            const togglePassword = document.createElement('span');
            togglePassword.textContent = '👁️';
            togglePassword.style.cursor = 'pointer';
            togglePassword.style.position = 'absolute';
            togglePassword.style.top = '50%';
            togglePassword.style.right = '10px';
            togglePassword.style.transform = 'translateY(-50%)';

            togglePassword.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                togglePassword.textContent = type === 'password' ? '👁️' : '🙈';
            });

            const passwordContainer = document.querySelector('.input-container:nth-child(2)');
            passwordContainer.style.position = 'relative';
            passwordContainer.appendChild(togglePassword);

            // Forgot Password Alert
            document.querySelector('.links a').addEventListener('click', (e) => {
                e.preventDefault();
                alert('A password reset feature will be implemented here!');
            });

            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function validatePhone(phone) {
                const phoneRegex = /^\d{10}$/; // Example for a 10-digit number.
                return phoneRegex.test(phone);
            }
        });
    </script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://t4.ftcdn.net/jpg/08/15/58/65/360_F_815586595_PJGF1V6kQBaUcNHgsx1dbnG7dAwIE2xY.jpg');
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 60px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .input-container img {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .cancel-btn {
            background-color: #dc3545;
        }

        .cancel-btn:hover {
            background-color: #c82333;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }

        .links a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>

        <form>
            <!-- Phone or Email Field -->
            <div class="input-container">
                <img src="https://img.icons8.com/ios-glyphs/30/null/email.png" alt="Email Icon">
                <input type="text" placeholder="Phone or Email" required>
            </div>

            <!-- Password Field -->
            <div class="input-container">
                <img src="https://img.icons8.com/ios-glyphs/30/null/lock-2.png" alt="Password Icon">
                <input type="password" placeholder="Password" required>
            </div>

            <!-- Forgot Password Link -->
            <div class="links" style="text-align: left; padding-bottom: 10px;">
                <a href="#" style="padding-bottom: 8px;">Forgot Password?</a>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <button type="submit">Sign in</button>
                <button type="reset" class="cancel-btn">Cancel</button>
            </div>
        </form>

        <!-- Sign-Up Link -->
        <div class="links">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
