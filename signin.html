<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Online Doctor Appointment System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://t4.ftcdn.net/jpg/08/15/58/65/360_F_815586595_PJGF1V6kQBaUcNHgsx1dbnG7dAwIE2xY.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px 10px 10px 40px; /* Space for left-side icon */
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .input-container img {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .cancel-btn {
            background-color: #dc3545;
        }

        .cancel-btn:hover {
            background-color: #c82333;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form>
            <!-- Phone or Email Field -->
            <div class="input-container">
                <img src="https://img.icons8.com/ios-glyphs/30/null/email.png" alt="Email Icon">
                <input type="text" placeholder="Phone or Email" required>
            </div>

            <!-- Password Field -->
            <div class="input-container">
                <img src="https://img.icons8.com/ios-glyphs/30/null/lock-2.png" alt="Password Icon">
                <input type="password" placeholder="Password" required>
            </div>

            <!-- Forgot Password Link -->
            <div class="links" style="text-align: left; padding-bottom: 10px;">
                <a href="#">Forgot Password?</a>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <button type="submit">Sign in</button>
                <button type="reset" class="cancel-btn">Cancel</button>
            </div>
        </form>

        <!-- Sign-Up Link -->
        <div class="links">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
